<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="" name="year" [(ngModel)]="movie.year">

      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select id="category" class="form-control" [(ngModel)]="movie.category" name="category">
          <option selected>Choose Category</option>
          <option selected>Drama</option>
          <option selected>Action</option>
          <option selected>Fantasy</option>
          <option></option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <button type="submit" (click)="saveMovie()" class="btn btn-warning">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <small class="text-danger">Fill all field to save!</small>
      </div>
    </div>

  </form>


</section>
